--- 
layout: default 
---
<div class="container-fluid">
  <div class="row-fluid">
    <div class="col-md-8">
      {{ content }}
    </div>
    <div class="col-md-4">
      <div class="deviter"></div>
      <h3 class="title with-icon"><span class="fa fa-globe cat-title"></span> 博客目录</h3>
      <div class="grid-block">
        <ul class="list-unstyled">
          {% for post in site.posts %} 
          <li>
            <i class="glyphicon glyphicon-menu-hamburger"></i> <a href="{{ post.url }}">{{ post.title }}</a>
          </li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</div>
