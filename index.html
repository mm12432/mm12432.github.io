---
layout: page
---

<h3 class="title with-icon"><span class="glyphicon glyphicon-pencil cat-title"></span> My Blogs</h3>
<ul class="timeline blog">
    {% for post in site.posts %}
        <li class="timeline-inverted">
            <div class="timeline-badge info">{{ post.year }}</div>
            <div class="grid-block">
                <div class="timeline-heading">
                        <h4 class="timeline-title">{{ post.title }} </h4>
                    <p>
                        <small class="text-muted"><i class="fa fa-calendar"></i>{{ post.time }}</small>
                    </p>
                    <p>
                        <small class="text-muted">
                           <a href="{{ post.url }}">阅读全文<span class="glyphicon glyphicon-circle-arrow-right"></span></a>
                        </small>
                    </p>
                </div>
                <div class="timeline-body">
                        <p>{{ post.excerpt }}<span>...</span></p>
                </div>
            </div>
        </li>
    {% endfor %}
</ul>
